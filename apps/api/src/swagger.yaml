openapi: 3.0.3
info:
  title: ENDFCOP API
  version: 0.1.0
servers:
  - url: http://localhost:4000
paths:
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: OK
  /api/events:
    get:
      summary: List events
      responses:
        '200': { description: OK }
    post:
      summary: Create event
      responses:
        '201': { description: Created }